spring:
  datasource:
    url:  jdbc:mysql://localhost:3306/query_jpa?characterEncoding=utf8
    username: root
    password: 1111
    driver-class-name:  com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect:  org.hibernate.dialect.MySQL8Dialect

  jackson:
    serialization:
      fail-on-empty-beans: false